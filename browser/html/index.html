<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB18030">
    <title>资源预览</title>
    <link rel="stylesheet" href="../package/viewer-js/dist/viewer.min.css">
    <script src="../package/viewer-js/dist/viewer.min.js"></script>
    <link rel="stylesheet" href="../css/style_reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/pathList.js"></script>
    <script src="../js/options.js"></script>
    <script src="../package/jquery-3.6.0.js"></script>
</head>
<body>
<!--版头-->
<div id="head-bar">
    <button id="btn-pre">上一页</button>
    <div id="title-container">
        <h2>资源预览</h2>
        <h2 id="img-num"></h2>
    </div>
    <div id="page-show-container">
        <h2 id="page">第 1 页</h2>
        <h2 id="page-sum">共 1 页</h2>
    </div>
    <div id="page-jump-container">
        <div id="page-jump">
            <div>
                <span>跳转到第&nbsp;</span>
                <input id="page-input"
                       type="number"
                       min="1"
                >
                <span>&nbsp;页</span>
            </div>
            <button id="btn-jump">跳转</button>
        </div>
    </div>
    <button id="btn-next">下一页</button>
</div>
<!--列表区-->
<div id="list-container" class="clear-fix">
    <div class="bar"></div>
    <ul id="images"></ul>
    <ul id="videos"></ul>
    <div class="bar"></div>
</div>
<!--页脚-->
<div id="footer">
    <span>作者：路边的灰机场</span>
</div>
<script src="../js/index.js"></script>
</body>
</html>
